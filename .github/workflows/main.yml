on:
  push:
    branches:
      - next

jobs:
  website:
    name: Build and deploy website to preview-gh-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build website
        env:
          NODE_ENV: production
        run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: preview-gh-pages
          folder: out