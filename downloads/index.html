<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lawnchair Downloads</title>
        <script src="index.js" type="module"></script>
        <link rel="stylesheet" href="./index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="icon" type="image/x-icon" href="/lawnchair.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="large-app-card">
                <img class="large-app-card__icon" src="lawnchair.png" />
                <h1 class="large-app-card__name text text_style_h5">
                    Lawnchair
                </h1>
                <span
                    class="large-app-card__version text text_style_body1"
                    id="js-lawnchair-version"
                    >Loading...</span
                >
                <div class="large-app-card__buttons">
                    <a
                        class="button button_style_primary text text_style_button disabled"
                        id="js-lawnchair-download"
                        href=""
                        >Download</a
                    >
                    <a
                        class="button button_style_secondary text text_style_button"
                        href="https://github.com/lawnchairlauncher/lawnchair/releases"
                        >Archive</a
                    >
                </div>
            </div>
            <div class="small-app-card">
                <div class="small-app-card__left">
                    <h1 class="small-app-card__name text text_style_h6">
                        Lawnfeed
                    </h1>
                    <span
                        class="small-app-card__version text text_style_body1"
                        id="js-lawnfeed-version"
                        >Loading...</span
                    >
                </div>
                <div class="small-app-card__right">
                    <a
                        id="js-lawnfeed-download"
                        class="icon-button material-symbols-outlined disabled"
                        >download</a
                    >
                    <a
                        class="icon-button material-symbols-outlined"
                        href="https://github.com/lawnchairlauncher/lawnfeed/releases"
                        >history</a
                    >
                </div>
            </div>
            <div class="small-app-card">
                <div class="small-app-card__left">
                    <h1 class="small-app-card__name text text_style_h6">
                        Lawnicons
                    </h1>
                    <span
                        class="small-app-card__version text text_style_body1"
                        id="js-lawnicons-version"
                        >Loading...</span
                    >
                </div>
                <div class="small-app-card__right">
                    <a
                        id="js-lawnicons-download"
                        class="icon-button material-symbols-outlined disabled"
                        >download</a
                    >
                    <a
                        class="icon-button material-symbols-outlined"
                        href="https://github.com/lawnchairlauncher/lawnicons/releases"
                        >history</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
